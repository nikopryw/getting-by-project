<!DOCTYPE html>
<!-- belum ada code redirect-->
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart page</title>
  <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 40px;
    }
    .product-list, .summary {
      background: #eee;
      padding: 20px;
      border-radius: 8px;
    }
    .product {
      background: #ccc;
      margin-bottom: 10px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product div {
      flex: 1;
      text-align: center;
    }
    .summary input, .summary button {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
    }
    .summary div {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="product-list">
      <h3>List product</h3>
      <div class="product header">
        <div>Harga Satuan</div>
        <div>Kuantitas</div>
        <div>Total Harga</div>
      </div>

      <div class="product">
        <div>Product 1</div>
        <div>Rp. -</div>
        <div>2</div>
        <div>Rp. -</div>
      </div>

      <div class="product">
        <div>Product 2</div>
        <div>Rp. -</div>
        <div>3</div>
        <div>Rp. -</div>
      </div>

      <div class="product">
        <div>Product 3</div>
        <div>Rp. -</div>
        <div>2</div>
        <div>Rp. -</div>
      </div>

      <div class="product">
        <div>Product 4</div>
        <div>Rp. -</div>
        <div>1</div>
        <div>Rp. -</div>
      </div>
    </section>

    <aside class="summary">
      <h3>Ringkasan Pembelian:</h3>
      <div>Subtotal:</div>
      <div>Pajak:</div>
      <div>Total:</div>
      <input type="text" placeholder="Opsi pengiriman" />
      <input type="text" placeholder="Kode Voucher/promo" />
      <div>Total: x</div>
      <button>Check out</button>
    </aside>
  </div>
</body>
</html>
